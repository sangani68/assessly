name: Deploy to Azure Web App

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Prepare frontend static files
        run: |
          mkdir -p backend/app/static
          cp -R frontend/* backend/app/static/

      - name: Install backend dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt

      - name: Validate publish profile secret
        if: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE == '' }}
        run: |
          echo "Missing AZURE_WEBAPP_PUBLISH_PROFILE secret."
          exit 1

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: assessly-kyndryl
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: .
